version: "2"
sql:
    - engine: "postgresql"
      queries: "sqlc/query/*.sql"
      schema: "sqlc/schema/*.sql"
      gen:
          go:
              package: "pgdb"
              out: "gen/pgdb"
              sql_package: "database/sql"
              overrides:
                  - db_type: "uuid"
                    go_type: "github.com/google/uuid.UUID"
